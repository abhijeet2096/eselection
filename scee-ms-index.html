    $("#type").change(function () {
        var val = $(this).val();
        if (val == "Computer Science and Engineering") {
            $("#size").html("<option value='Image Processing'>Image Processing</option><option value='Speech/Audio Processing'>Speech/Audio Processing</option><option value='Theoretical Computer Science'>Theoretical Computer Science</option><option value='Computer Networks'>Computer Networks</option><option value='Embedded System'>Embedded System</option><option value='Information Theory and Coding'>Information Theory and Coding</option><option value='Social Networks Analysis'>Social Networks Analysis</option><option value='Cognitive Science & Human Computer Interaction'>Cognitive Science & Human Computer Interaction</option><option value='Wireless Communication '>Wireless Communication </option><option value='Biometrics'>Biometrics</option><option value='Machine Learning'>Machine Learning</option><option value='Computer Vision'>Computer Vision</option>");
        } else if (val == "VLSI & Embedded Systems") {
            $("#size").html("<option value='Analog and Mixed Signal VLSI Design'>Analog and Mixed Signal VLSI Design</option><option value='Semi Conductor Device Modeling'>Semi Conductor Device Modeling</option><option value='Nano Electronics and  Fabrication'>Nano Electronics and  Fabrication</option><option value='Biomedical Engineering'>Biomedical Engineering</option><option value='Embedded System'>Embedded System</option>");
        } else if (val == "Control Systems") {
            $("#size").html("<option value='Sensing Techniques &Senor Networks'>Sensing Techniques &Senor Networks</option><option value='Fault Tolerant Control '>Fault Tolerant Control </option><option value='Fault Diagnosis'>Fault Diagnosis</option><option value='Building Automation'>Building Automation</option><option value='Control Theory'>Control Theory</option>");
        }else if (val == "Power Electronics & Drives") {
            $("#size").html("<option value='Control of Drives'>Control of Drives</option><option value='Power Electronics '>Power Electronics </option><option value='Photovoltaics'>Photovoltaics</option>");
        }else if (val == "Signal Processing & Communication Engineering") {
            $("#size").html("<option value='Image Processing '>Image Processing </option><option value='Speech/Audio Processing'>Speech/Audio Processing</option><option value='Wireless Communication '>Wireless Communication </option><option value='Computer Vision'>Computer Vision</option>");
        }else if (val == "Select Main Area") {
            $("#size").html("<option value='' style='color:red;'>---Multiple Select with hold of ctrl button---</option>");
        }
    });
});
