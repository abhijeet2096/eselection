        function myFunction_r() {
var name = document.getElementById("name").value;
var email = document.getElementById("email_r").value;
var password = document.getElementById("password_r").value;


// Returns successful data submission message when the entered information is stored in database.
var dataString = 'name=' + name + '&email_r=' + email + '&password_r=' + password ;

if (name == '' || email == '' || password == '' ) {
alert("Please Fill All Fields");
} else {
// AJAX code to submit form.
$.ajax({
type: "POST",
url: "php/q3.php?action=signup",
data: dataString,
cache: false,
success: function(data) {
//alert(data);
if(data.indexOf("user_exist") > -1)
$("#user_exist").biscuit("show");
else if(data.indexOf("Registered") > -1)
$("#Registered").biscuit("show");
}
});


}
 
return false;
}


function myFunction_l() {
//var name = document.getElementById("name").value;
var email = document.getElementById("email_l").value;
var password = document.getElementById("password_l").value;


// Returns successful data submission message when the entered information is stored in database.
var dataString = 'email_l=' + email + '&password_l=' + password ;

if (email == '' || password == '' ) {
alert("Please Fill All Fields");
} else {
// AJAX code to submit form.
$.ajax({
type: "POST",
url: "./php/q3.php?action=signin",
data: dataString,
cache: false,
success: function(data1) {
//alert(data1);
if(data1.indexOf("logined") > -1){
$("#logined").biscuit("show");
  window.setTimeout(function(){

        // Move to a new location or you can do something else
        window.location.href = "./index.php";

    }, 3000);
}
else if(data1.indexOf("please_verify") > -1)
$("#please_verify").biscuit("show");
else if(data1.indexOf("not_registered") > -1)
$("#not_registered").biscuit("show");
}
});


 
}
 
return false;
}


    </script>
